<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Hang That</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Titillium+Web:wght@300;400;600;700;900&display=swap"

  <link rel="stylesheet" href="./fonts/fontawesome-free-5.15.4/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    img{
        width: 100%;
        height: 100%;
    }
    :root {
   
      --button-image: linear-gradient(70.06deg, #2cccff -5%, #22dfbf 106%);

      --home-slideshow-left-space: 116px;
      --home-section-left-space: 160px
    }
 
    ::after,
    ::before {
      box-sizing: inherit
    }

    html {
      font-size: 62.5%;
      font-family: var(--font-family);
      box-sizing: border-box
    }
    .hide{
      display: none !important;
    }
    .show-block{
      display: block !important;
    }
    .show-flex{
      display: flex !important;
    }
  </style>
